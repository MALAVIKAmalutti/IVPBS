<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #007bff;
    }

    .confirmation-message {
      margin-bottom: 30px;
    }

    .tick-mark-container {
      display: inline-block;
      border-radius: 50%;
      background-color: #00cc00; /* Green color */
      width: 100px;
      height: 100px;a
      line-height: 100px;
    }

    .tick-mark {
      opacity: 0;
      transition: opacity 0.3s ease;
      color: #fff; /* White color for the tick mark */
      font-size: 50px;
    }

    .tick-mark.show {
      opacity: 1;
      animation: pop 0.3s ease-in-out forwards;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px;
    }

    button.cancel {
      background-color: #ff0000; /* Red color */
      color: #fff;
    }

    button.pay {
      background-color: #007bff;
      color: #fff;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Booking Confirmation</h1>
    <div class="confirmation-message">
      <p>Booking confirmed! Thank you, have a nice day.</p>
      <div class="tick-mark-container" id="tickMarkContainer">
        <div class="tick-mark" id="tickMark">&#10004;</div>
      </div>
    </div>
    <div class="buttons">
      <button class="cancel" onclick="cancelBooking()">Cancel Booking</button>
      <button class="pay" onclick="payNow()">Pay Now</button>
    </div>
  </div>

  <script>
    function cancelBooking() {
      // Display a confirmation popup
      var cancelConfirmed = confirm("Are you sure you want to cancel the booking?");
      if (cancelConfirmed) {
        // Redirect to the package page
        window.location.href = "package_page.html"; // Change to the actual package page URL
      }
    }

    function payNow() {
        window.location.href = "https://pages.razorpay.com/pl_NthE7YZv8DCP07/view";
    }

    // Function to trigger color popping animation
    function triggerAnimation() {
      var tickMark = document.getElementById("tickMark");
      tickMark.classList.add("show");
    }

    // Simulate booking confirmation after 1.5 seconds (replace with actual confirmation logic)
    setTimeout(triggerAnimation, 1500);
  </script>
</body>
</html>
